  <title>LinkPod-免费链接管理平台-你的链接管理专家-一站式链接管理平台</title>
  <meta name="description" content="LinkPod是国内专业的链接管理平台，致力于为各类网站提供免费链接管理平台。让广大站长朋友一站式管理所有网站链接">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{ url_for('static', filename='global.css') }}" media="screen" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8/jquery.min.js"></script>

  <script type="text/javascript">
	$(function(){
	$(".delete_handle").click(function(){
	$("#linkid").val($(this).attr("id"));
	$("#siteid").val($(this).attr("id"));
	$(".deleteform").show();
	});
	$("#deny-confirmation").click(function(){
	$(".deleteform").hide();
	});
	$(".close").click(function(){
	$(".deleteform").hide();
	});
	$("#create-record").click(function(){
	$("#addlinkform").show();
	});
	$(".cancel").click(function(){
	$("#addlinkform").hide();
	$("#addsiteform").hide();
	});
	$("#create-domain").click(function(){
	$("#addsiteform").show();
	});
	$('.tabs a:last').tab('show')
	
	});
  </script>
